<ion-header>
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSignup()" class="ion-padding">
    <ion-list>
      <!-- First Name -->
      <ion-item>
        <ion-label position="floating">First Name</ion-label>
        <ion-input type="text" required [(ngModel)]="firstName" name="firstName"></ion-input>
      </ion-item>

      <!-- Last Name -->
      <ion-item>
        <ion-label position="floating">Last Name</ion-label>
        <ion-input type="text" required [(ngModel)]="lastName" name="lastName"></ion-input>
      </ion-item>

      <!-- Email -->
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" required [(ngModel)]="email" name="email"></ion-input>
      </ion-item>

      <!-- Password -->
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" required [(ngModel)]="password" name="password"></ion-input>
      </ion-item>

      <!-- Confirm Password -->
      <ion-item>
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input type="password" required [(ngModel)]="confirmPassword" name="confirmPassword"></ion-input>
      </ion-item>
    </ion-list>

    <!-- Submit Button -->
    <ion-button expand="full" type="submit">Sign Up</ion-button>

    <!-- Copyright Footer -->
    <p class="ion-text-center mt-5">&copy; Dylan Franco, Noah Gooby</p>
  </form>
</ion-content>
