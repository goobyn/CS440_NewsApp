<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onLogin()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" type="email" name="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="password" type="password" name="password" required></ion-input>
    </ion-item>
    <br><br>
    <ion-button expand="full" style="color: white" type="submit">Login</ion-button>

    <!-- Link to signup page -->
    <div class="ion-text-center">
      <br><br><br><ion-label>
        Don't have an account? <br><br><br>
        <ion-button fill="clear" style="color: white" (click)="goToSignup()">Sign up here</ion-button>
      </ion-label>
    </div>
  </form>
</ion-content>
