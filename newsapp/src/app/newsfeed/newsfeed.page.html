<ion-header>
  <ion-toolbar>
    <ion-title>Newsfeed</ion-title>
    <ion-title slot="end" class="user-email">{{ userEmail }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <div *ngFor="let article of articles" class="article-card">
      <!-- Interest Category -->
      <div class="article-category">{{ article.category | uppercase }}</div>

      <!-- News Article Content -->
      <div class="article-content">
        <h2>{{ article.title }}</h2>
        <p>{{ article.description }}</p>
      </div>

      <!-- Article Image (as link to the article) -->
      <a href="{{ article.url }}" target="_blank">
        <img [src]="article.urlToImage" alt="Article Image" class="article-image" *ngIf="article.urlToImage">
      </a>
    </div>
  </ion-list>
</ion-content>
